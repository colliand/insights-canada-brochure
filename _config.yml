  introduction:
    header:
      en: "Is your business ready for eureka?"
      fr: "Votre entreprise est-elle prête pour eurêka?"
    description:
      en: "
          Solutions Canada matches businesses and their researchers to outstanding
          mathematicians, statisticians, computer scientists, and their students at universities 
          across the country.
          We reach out to businesses and non-profits that seek expertise in the quantitative 
          sciences to advance the success of their organization's operations. 
          Solutions Canada is a joint venture of  five mathematical and statistical sciences 
          institutes in Canada. The mission of these institutes is 
          to promote research, training and collaboration in the mathematical and statistical sciences, 
          including applications for industrial innovation. 
          "
      fr: "
          Solutions Canada s'efforce de
          mobiliser les mathématiciens, les statisticiens, les informaticiens et
          leurs étudiants pour qu'ils s'attaquent aux défis des entreprises.
          Nous visons à aider les entreprises qui ont
          besoin d'une expertise en sciences quantitatives pour faire réussir leurs
          activités. 
          Solutions Canada est un projet conjoint des cinq instituts de sciences
          mathématiques et statistiques du Canada. La mission de ces instituts est de promouvoir la recherche, la
          formation et la collaboration en sciences mathématiques et statistiques, y
          compris les applications industrielles. 
          "
    button:
      en: "Let's connect!"
      fr: "Faites-nous signe!"
