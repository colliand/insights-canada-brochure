      fr: "Vos partenaires pour les solutions"
    description:
      en: "
          Solutions Canada is a joint venture of the five mathematical and statistical sciences 
          institutes in Canada, reaching out to businesses requiring expertise in the quantitative 
          sciences to advance the success of their operations. The mission of these institutes is 
          to promote research, training and collaboration in the mathematical and statistical sciences, 
          including applications for industrial innovation. 
          Solutions Canada  matches businesses with research challenges to outstanding 
          mathematicians, statisticians, computer scientists, and their students at universities 
          across the country.
          "
      fr: "Solutions Canada est un projet conjoint des cinq instituts de sciences
          mathématiques et statistiques du Canada, visant les entreprises qui ont
          besoin d'une expertise en sciences quantitatives pour faire réussir leurs
          activités. La mission de ces instituts est de promouvoir la recherche, la
          formation et la collaboration en sciences mathématiques et statistiques, y
          compris les applications industrielles. Solutions Canada s'efforce de
          mobiliser les mathématiciens, les statisticiens, les informaticiens et
          leurs étudiants pour qu'ils s'attaquent aux défis des entreprises."
  funding:
