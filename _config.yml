    description:
      en: "Ready to explore a collaboration? Tell us who you are, tell us about your company, 
      and the research problems you need to address. Solutions Canada will get back to you with some ideas and
      possible research contacts."
      fr: "Prêt à explorer une collaboration? Dites-nous qui vous êtes, ce que fait votre entreprise, et quels sont les
          problèmes de recherche qui se posent dans celle-ci. Solutions Canada vous
          fournira quelques pistes de solutions et des contacts universitaires."
    description2:
      en: "Or click below to send us an email about your company and its interests."
      fr: "Ou cliquez ci-dessous pour nous envoyer un courriel concernant votre entreprise et ses intérêts."
