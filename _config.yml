  form:
    description:
      en: "Is your business ready for eureka?"
      fr: "Votre entreprise est-elle prête pour eureka?"
    name:
      en: "Your name"
      fr: "Votre nom"
    email:
      en: "Your email"
      fr: "Votre courriel"
    message:
      en: "Your message"
      fr: "Votre message"
    submit:
      en: "Send"
      fr: "Soumettre"
  partners:
    header:
      en: "Your solution partners"
      fr: "Vos partenaires pour les solutions"
    description:
      en: "Solutions Canada is a joint venture of the five mathematical and statistical sciences 
          institutes in Canada, reaching out to businesses requiring expertise in the quantitative 
          sciences to advance the success of their operations. The mission of these institutes is 
          to promote research, training and collaboration in the mathematical and statistical sciences, 
          including applications for industrial innovation. 
          Solutions Canada endeavours to match businesses with research challenges to outstanding 
          mathematicians, statisticians, computer scientists, and their students at universities 
          across the country."
      fr: "Solutions Canada est une coentreprise des cinq instituts de sciences mathématiques et 
          statistiques au Canada, qui s'adresse aux entreprises qui ont besoin d'une expertise en 
          sciences quantitatives pour faire avancer le succès de leurs activités. La mission de ces 
          instituts est de promouvoir la recherche, la formation et la collaboration dans les 
          sciences mathématiques et statistiques, y compris les applications industrielle. 
          Solutions Canada s'efforce de faire correspondre les entreprises aux défis de la recherche 
          auxquels sont confrontés les mathématiciens, les statisticiens, les informaticiens et leurs 
          étudiants dans les universités à travers le pays."
  funding:
    header:
      en: "Your funding partners"
      fr: "Vos partenaires pour le financement"
  solutions:
    description:
      en: "Find Solutions"
      fr: "Trouver des solutions"
  contact:
    description:
      en: "Ready to explore a collaboration? Send us an email and we will get back to you as soon as possible."
      fr: "Êtes-vous prêts à parler de collaboration?  Envoyez-nous un courriel et nous communiquerons avec vous dès que possible."
    header:
      en: "Let's Connect!"
      fr: "Faites-nous signe!"
  about:
    heading:
      en: "Analytics, Optimization, Algorithms"
      fr: "Des spécialistes en analyses avancées, optimisation et algorithmes"
    description:
      en: "Launched by the mathematical and statistical sciences institutes, Solutions Canada matches businesses with scientists and students in research universities to solve problems."
      fr: "Lancé par les instituts de sciences mathématiques et statistiques, Solutions Canada permet aux entreprises de trouver des chercheurs et des étudiants universitaires qui les aideront à résoudre leurs problèmes."
    button:
      en: "Let's connect!"
      fr: "Faites-nous signe!"
